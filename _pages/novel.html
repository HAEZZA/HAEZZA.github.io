---
layout: home-page
title: Novel
permalink: /novel/
---
<ol class="post-card-box clearfix">
  {% for post in site.posts %}
  {% if post.tags contains 'Novel' %}
  <li>
    <div class="post-card">
      <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
      </a>

      <div class="post-card-body">
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
        {% endfor %}
        <a href="{{post.url | prepend: site.baseurl}}" class="post-card-link"><h3 class="post-card-title">{{post.cover}}</h3></a>
      </div>

    </div>
  </li>
  {% endif %}
  {% endfor %}
</ol>
